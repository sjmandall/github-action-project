# A descriptive name for your workflow
name: CI/CD Docker Build and Push

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job is named "build-and-push"
  build-and-push:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Logs in to Docker Hub using the secrets you created
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # Step 3: Builds the Docker image from your Dockerfile and pushes it to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # Tells the action to push the image after building it
          push: true
          # The tag for your image, in the format: your-dockerhub-username/your-repo-name:tag
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/github-action-project:latest
